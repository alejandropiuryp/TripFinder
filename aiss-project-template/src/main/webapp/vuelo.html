<!DOCTYPE html>
<html style="height: 316px; ">
<head>
<meta charset="ISO-8859-1">
<title>Encuentra tu vuelo</title>
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/vuelo.css">

</head>
<body><a href="index.html"><img class="logo" src="/images/globo.png" alt="Trip Finder Logo"></a>

<div class="center">
	<h1>Encuentra los mejores vuelos</h1>
	<form action="SearchFlightController" method="post">
		<div class="input">
		<input type="text" name="searchDepartureQuery"  pattern="^[a-zA-Z][a-zA-Z\s]*$" title="Introduzca un país o ciudad de origen sin caracteres especiales" class="search-box" placeholder="¿Desde dónde?"  required>
		<input type="text" name="searchDestinationQuery" pattern="^[a-zA-Z][a-zA-Z\s]*$" title="Introduzca un país o ciudad destino sin caracteres especiales" class="search-box" placeholder="¿A dónde?" required ><br>
		</div>
	<button class="button" type="submit">Buscar vuelos</button>
		
	</form>
</div>

</body>
</html>
